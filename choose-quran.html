<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="أختيار الأستماع إلي القرآن من أصوات العديد من الأصوات أو قراءة القرآن."
    />
    <meta name="author" content="Ahmed Magdy" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/dist/style.css" />
    <title>القرآن الكريم</title>
  </head>
  <body class="font-cairo">
    <button
      type="button"
      title="scroll-to-top"
      class="scroll-to-top transition-all duration-300 w-10 h-10 bg-main fixed -bottom-10 right-5 rounded-full outline-none text-white z-20"
    >
      <i class="fa-solid fa-chevron-up"></i>
    </button>
    <!-- Start Header -->
    <section class="bg-[#4f4b29] text-white">
      <div class="container mx-auto">
        <div class="all-container relative">
          <div
            class="nav py-4 flex justify-between h-[66px] md:items-center overflow-hidden transition-all duration-300"
          >
            <div class="title order-1 md:order-[0]">
              <h2
                class="cursor-pointer font-secondFont headerScreen:text-xl text-main font-bold"
              >
                قرآن وأذكار
              </h2>
            </div>
            <div class="left headerScreen:flex-1 z-50">
              <div
                class="icon md:hidden cursor-pointer transition-all duration-300"
              >
                <i class="fa-solid fa-bars fa-2x"></i>
              </div>
              <ul
                class="list group-[li]:hover:text-black flex items-center justify-between md:space-x-2 md:space-x-reverse headerScreen:flex-col headerScreen:items-start headerScreen:mt-4 headerScreen:space-y-3"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header -->

    <!-- Start Main Section -->
    <div class="choose-quran">
      <div
        class="container min-h-[calc(100vh-66px)] flex items-center justify-center"
      >
        <div
          class="content flex items-center justify-center gap-8 flex-wrap w-full"
        >
          <a
            href="listening-to-quran.html"
            class="w-[150px] text-center text-second border border-second rounded-md py-[15px] px-[20px] transition-all duration-300 hover:text-white hover:bg-second"
            aria-label="quran-write"
          >
            <i class="fa-solid fa-headphones text-6xl"></i>
            <p class="pt-[20px]">الأستماع</p>
          </a>
          <a
            href="quran.html"
            class="w-[150px] text-center text-second border border-second rounded-md py-[15px] px-[20px] transition-all duration-300 hover:text-white hover:bg-second"
            aria-label="quran-listen"
          >
            <i class="fa-solid fa-book-quran text-6xl"></i>
            <p class="pt-[20px]">القراءة</p>
          </a>
        </div>
      </div>
    </div>
    <!-- End Main Section -->
    <script src="js/header.js"></script>
  </body>
</html>
